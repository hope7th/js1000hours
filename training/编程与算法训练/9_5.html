<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<st<>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .cell {
            display: inline-block;
            width: 6px;
            height: 6px;
            line-height: 7px;
            background-color: gray;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
            vertical-align: middle;
        }

        #container {
            width: 701px;
        }
    </style>
    <div id="container">

    </div>
    <button onclick="localStorage['map']=JSON.stringify(map)">save</button>
    <script>
        class Sorted {
            constructor(data,compare){
                this.data = data.slice();
                this.compare = compare||((a,b)=>a-b)
            }
            take(){
                if(!this.data.length){
                    return
                }
                let min = this.data[0];
                let minIndex = 0;
                for(let i=1;i<this.data.length;i++){
                    if(this.compare(this.data[i],min)<0){
                        min = this.data[i];
                        minIndex = i;
                    }
                }
                this.data[minIndex] = this.data[this.data.length-1];
                this.data.pop();
                return min;
            }
            give(v){
                this.data.push(v);
            }
        }
        let map = localStorage["map"] ? JSON.stringify(localStorage["map"]) : Array(1000).fill(0);
        //fill 新的api，需要浏览器版本支持
        let container = document.getElementById("container");
        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                if (map[100 * y + x] == 1)
                    cell.style.backgroundColor = "black"
                cell.addEventListener("mousemove", () => {
                    if (mousedown) {
                        if (clear) {
                            cell.style.backgroundColor = "";
                            map[100 * y + x] = 0;
                        } else {
                            cell.style.backgroundColor = "black";
                            map[100 * y + x] = 1;
                        }
                    }
                })
                container.appendChild(cell);
            }

        }
        let mousedown = false;
        let clear = false;
        document.addEventListener("mousedown", e => {
            mousedown = true;
            clear = (e.which === 3);
        })
        document.addEventListener("mouseup", () => mousedown = false);
        // document.addEventListener("contextmenu", e => e.preventDefault());

        async function findPath(map, start, end) {
            var queue = [start];
            let table = Object.create(map);
            async function insert(x, y, pre) {
                if (x < 0 || x >= 100 || y < 0 || y >= 100)
                    return;
                if (map[y * 100 + x])
                    return
                // await sleep(30);
                container.children[y * 100 + x].style.backgroundColor = "lightgreen";
                // map[y * 100 + x] = 2;
                table[y * 100 + x] = pre;
                queue.push([x, y])
            }

            while (queue.length) {
                let [x, y] = queue.shift();
                console.log(x, y);
                if (x === end[0] && y === end[1]) {
                    let path = [];
                    container.children[y * 100 + x].style.backgroundColor = "red";
                    while (x != start[0] || y != start[1]) {
                        path.push(map[y * 100 + x]);
                        [x, y] = table[y * 100 + x];
                         await sleep(30)
                         container.children[y * 100 + x].style.backgroundColor = "purple"
                    }
                    return path;
                }
                await insert(x - 1, y, [x, y]);
                await insert(x, y - 1, [x, y]);
                await insert(x + 1, y, [x, y]);
                await insert(x, y + 1, [x, y]);
            }
            return null;
        }

        function sleep(t) {
            return new Promise(function (resolve) {
                setTimeout(resolve, t);
            })
        }
        findPath(map, [0, 0], [1, 5])
    </script>
</body>

</html>
