<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<body>
    <div id="board"></div>
    <script>
        let color = 1;
        let pattern = [
            [0, 0, 2],
            [0, 1, 0],
            [0, 0, 0]
        ]

        function show() {
            let board = document.getElementById("board");
            board.innerHTML = ""
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText = pattern[j][i] == 2 ? "x" : pattern[j][i] == 1 ? "o" : ""
                    cell.addEventListener("click", () => move(j, i));

                    //??? var 不能这样写，为什么呢，j,i保存不下来???

                    board.appendChild(cell);
                }
                board.appendChild(document.createElement("br"))
            }

        }

        function move(x, y) {
            pattern[x][y] = color;
            if (check(pattern,color)) {
                alert(color == 2 ? "x is winner" : " o is winner");
            }
            color = 3 - color;
            show()
            if(willWin(pattern,color)){
                console.log(color==2?"x will win":"o will win!");
            }
        }

        function clone(pattern){
            return JSON.parse(JSON.stringify(pattern))
        }

        function check(pattern,color) {
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            } {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][2 - j] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true
                }
            } {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][j] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true
                }
            }
        }

        function willWin(pattern,color){
            for(let i=0;i<3;i++){
                for(let j=0;j<3;j++){
                    if(pattern[i][j])
                        continue
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    if(check(tmp,color)){
                        return [j,i];
                    } 
                }
            }
            return null;
        }
        function bestChoice(pattern,color){
            let p;
            if(p = willWin(pattern,color)){
                return {
                    point:p,
                    result:1
                }
            }
            let result = -2;
            let point = null;
            for(let i = 0;i<3;i++){
                for(let j=0;j<3;j++){
                    if(pattern[i][j]){
                        continue
                    }
                    let tmp  = clone(pattern);
                    tmp[i][j] = color;
                    let r = bestChoice(tmp,3-color).result;
                    if(-r>result){
                        result = -r;
                        point = [j,i];
                    }

                }
            }
            return {
                point:point,
                result:point?result:0
            }
        }
        show(pattern);
        console.log(bestChoice(pattern,color))
    </script>
</body>

</html>
