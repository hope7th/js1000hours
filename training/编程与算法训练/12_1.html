<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="r" type="range" min=0 max=225 />
    <input id="g" type="range" min=0 max=225 />
    <input id="b" type="range" min=0 max=225 />
    <div id="color" style="width: 100px;height: 100px;"></div>
    <script>
        let callbacks = new Map();
        let reactivties = new Map();
        let userdReactivties = [];

        let object = {
            a: {
                b: 3
            },
            r: 1,
            g: 1,
            b: 1
        }
        let po = reactive(object)
        effect(() => {
            // console.log(po.a)
            // document.getElementById("r").value = po.r;
            document.getElementById("color").style.backgroundColor = `rgb(${po.r},${po.g},${po.b})`
        })
        document.getElementById("r").addEventListener("input", (event) => {
            po.r = event.target.value
        });
        document.getElementById("g").addEventListener("input", (event) => {
            po.g = event.target.value
        });
        document.getElementById("b").addEventListener("input", (event) => {
            po.b = event.target.value
        });

        function effect(callback) {
            // callbacks.push(callback);
            userdReactivties = [];
            callback();
            console.log(userdReactivties);
            for (let reactivity of userdReactivties) {
                if (!callbacks.has(reactivity[0])) {
                    callbacks.set(reactivity[0], new Map());
                }
                if (!callbacks.get(reactivity[0]).has(reactivity[1])) {
                    callbacks.get(reactivity[0]).set(reactivity[1], []);
                }
                callbacks.get(reactivity[0]).get(reactivity[1]).push(callback);

            }
        }

        function reactive(object) {
            if (reactivties.has(object))
                return reactivties.get(object);

            let proxy = new Proxy(object, {
                set(obj, prop, val) {
                    console.log(obj);
                    console.log(prop);
                    console.log(val);
                    obj[prop] = val;
                    if (callbacks.get(obj)) {
                        if (callbacks.get(obj).get(prop)) {
                            for (let callback of callbacks.get(obj).get(prop)) {
                                callback()
                            }
                        }
                    }


                    return obj[prop]
                },
                get(obj, prop) {
                    userdReactivties.push([obj, prop]);
                    console.log(obj, prop);
                    if (typeof obj[prop] === "object")
                        return reactive(obj[prop])

                    return obj[prop];
                }
            })
            reactivties.set(object, proxy);
            return proxy;
        }
    </script>
</body>

</html>
