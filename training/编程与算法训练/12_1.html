    <script>
        let object = {

        function reactive(object){
            return new Proxy(object,{
            set(obj,prop,val){
                console.log(obj);

                console.log(prop);
                console.log(val);
                obj[prop] = val;
                return obj[prop]
            },
            get(obj,prop){

                return obj[prop];
            }
        })
        }
